<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body class="bg">
    <div class="container">
        <!-- whole thing fits inside here -->
        <div class="row">
            <div class="col-lg">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body" id="title-card">
                        <!-- THIS IS THE TITLE. -->
                        <h4>TOP RATED IMDB MOVIES TRIVIA</h4>
                        <br><br>
                        <button type="button" class="btn btn-danger" id="start">start</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <div class="card border-primary mb-3">
                    <div class="card-body" id="title-card">
                        <!-- this is where the time sits -->
                        <h6><span>Time Remaining: <br><br>
                            </span><span id='timer'></span></h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg" id="answerBOX">
                <!--  this one holds the multiple choice answers and questions -->
                <div class="card border-primary mb-3">
                    <div class="card-body">
                        <div id="quiz">
                            <div id="question"></div>
                            <br><br>
                            <label class="option"><input type="radio" name="option" value="1" /><span
                                    id="option1"></span></label>
                            <br><br>
                            <label class="option"><input type="radio" name="option" value="2" /><span
                                    id="option2"></span></label>
                            <br><br>
                            <label class="option"><input type="radio" name="option" value="3" /><span
                                    id="option3"></span></label>
                            <br><br>
                            <label class="option"><input type="radio" name="option" value="4" /><span
                                    id="option4"></span></label>
                            <br><br>
                            <label class="option"><input type="radio" name="option" value="5" /><span
                                    id="option5"></span></label>
                            <br><br>
                            <div class="col-offset-8">
                                <img src="https://communicationsguide.ucdavis.edu/sites/g/files/dgvnsk6246/files/inline-images/UCDavisUnofficialSeal_Blue_1.png"
                                    alt="emblem" id="image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="next" onclick="nextques();">NEXT QUESTION</button>
        <div class="card" id="result">
            <div class="card-body">
                <h5 class="card-title">Score Leaders</h5>
                <ol class="list-group" id="scoreBoard">

                    <li class="list-group-item"></li>

                </ol>
            </div>
        </div>

    </div>


    <script src="./assets/main.js"></script>
</body>

</html>
